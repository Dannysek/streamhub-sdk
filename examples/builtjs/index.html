<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-core/jasmine.css">
    <link rel="stylesheet" type="text/css" href="../src/views/css/list-view.css">
    <link rel="stylesheet" type="text/css" href="../src/content/css/content.css">
    <link rel="stylesheet" type="text/css" href="../src/content/css/themes/content-plain.css">
    <style>
    body {
        font-family: sans-serif;
        font-size: 14px;
        line-height: 18px;
    }
    a {
        text-decoration: none;
    }
    #listView {
        width: 500px;
        height: 800px;
        overflow-y: scroll;
        overflow-x: hidden;
    }
    .content-list-item {
        margin: 10px 0;
        padding: 5px;
    }
    </style>
</head>
    <body>
        <div id="feedView"></div>

        <script src="/streamhub-sdk.built.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            require(['jquery', 'streamhub-sdk'], function ($, Hub) {
                var opts = {
                    "network": "labs-t402.fyre.co",
                    "siteId": "303827",
                    "articleId": "labs_demo_fire",
                    "environment": "t402.livefyre.com"
                };
                var view;
                
                Hub.createLivefyreStreams(opts, function(err, streams) {
                    view = new Hub.Views.ListView({
                        streams: streams,
                        el: document.getElementById("feedView")
                    });
                    view.startStreams("*");
                });
            });
        </script>
    </body>
</html>
