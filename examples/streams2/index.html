<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/src/views/css/list-view.css">
    <link rel="stylesheet" type="text/css" href="/src/content/css/content.css">
    <style>
    #listView {
        width:500px;
    }
    </style>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
</head>
    <body>
        <div id="listView"></div>

        <script src="../../lib/requirejs/require.js" type="text/javascript"></script>
        <script src="/requirejs.conf.js" type="text/javascript"></script>
        <script>
        require([
            'jquery',
            'streamhub-sdk',
            'streamhub-sdk/views/list-view',
            'streamhub-sdk/streams/bootstrap-state-stream'
        ],function ($, Hub, ListView, BootstrapStateStream) {
            var $el = $('#listView');

            var opts = {
                "network": "labs-t402.fyre.co",
                "siteId": "303827",
                "articleId": "labs_demo_fire",
                "environment": "t402.livefyre.com"
            };
            
            var bss = new BootstrapStateStream(opts);
            window.numRead = 0;
            var MAX = 100;
            bss.on('readable', function () {
                console.log('bss readable');
                if (window.numRead <= MAX) {
                    var c = bss.read();
                    if (c) {
                        window.numRead++
                    } else {
                        debugger;
                    }
                    console.log('read', window.numRead, c);
                    $el.prepend('<pre>'+JSON.stringify(c)+'</pre>');
                }
            });
            bss.on('error', function (err) {
                console.log('bss error', err);
            });
            window.bss = bss
        });
        </script>
    </body>
</html>
